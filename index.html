<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="container_about">
          <h1 class="container_title">Guess The Number</h1>
          <p class="container_description">
            Guess a number between 1 and 20. If you guess the correct number you
            win the game.
          </p>
        </div>
        <div class="container_input">
          <input type="number" id="input" placeholder="Enter a number" />
          <button id="btn" class="btn">Guess</button>
        </div>

        <div class="container_result">
          <p id="result">Start Guessing.. ğŸ‘€`</p>
          <p id="attempts">Attempts: 0</p>
          <p id="highScore" class="high_score">High Score: 20</p>
        </div>
      </section>
    </main>
  </body>
</html>
