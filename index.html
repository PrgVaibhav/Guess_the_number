<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/favicon.png"
      type="
        image/x-icon
    "
    />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="container_about">
          <h1 class="container_title">Guess The Number</h1>
          <p class="container_description">
            Guess a number between 1 and 20. If you guess the correct number you
            win the game.
          </p>
        </div>
        <div class="container_input">
          <input
            type="number"
            placeholder="Enter a number"
            required
            class="guess"
          />
          <button id="btn" class="btn guessBtn">Guess</button>
        </div>

        <div class="container_result">
          <p id="result">Start Guessing.. ğŸ‘€</p>
          <p id="attempts">Attempts: <span class="attempts"></span></p>
          <p id="highScore">High Score: <span class="high_score"></span></p>
        </div>

        <div class="container_footer">
          <button id="again" class="btn reset_btn">Restart</button>
        </div>
      </section>
    </main>
  </body>
</html>
